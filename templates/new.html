<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/lannister_115487.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Bootstrap Fremwork Main Css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- All Plugins css -->
    <link rel="stylesheet" href="/static/css/plugins.css">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="/static/css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- User style -->
    <link rel="stylesheet" href="/static/css/custom.css">

    <!-- Modernizr JS -->
    <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <section class="htc__product__area ptb--130 bg__white">
        <div class="container">
            <div class="htc__product__container">
                <!-- Start Product MEnu -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="product__menu">
                            <button data-filter="*" class="is-checked">All</button>
                            <button data-filter=".cat--1">Mobile phones</button>
                            <button data-filter=".cat--2">Furnitures</button>
                            <button data-filter=".cat--3">Clothes</button>
                            <button data-filter=".cat--4">Decorators</button>
                        </div>
                    </div>
                </div>
                <!-- End Product MEnu -->
                <div class="row product__list">
                    <!-- Start Single Product -->
                    {% for article in articles %}
                    <div class="col-md-3 single__pro col-lg-3 col-md-4 cat--1 col-sm-12">
                        <div class="product foo">
                            <div class="product__inner">
                                <div class="pro__thumb">
                                    <a href="#">
                                        <img src={{article[1]}} alt="product">
                                    </a>
                                </div>
                                <div class="product__hover__info">
                                    <ul class="product__action">
                                        <li><a data-toggle="modal" data-target="#productModal" title="Quick View"
                                               class="quick-view modal-view detail-link" href="#"><span
                                            class="ti-plus"></span></a></li>
                                        <li><a title="Add TO Cart" href="cart.html"><span
                                            class="ti-shopping-cart"></span></a></li>
                                    </ul>
                                </div>
                                <div class="add__to__wishlist">
                                    <a data-toggle="tooltip" title="Add To Wishlist" class="add-to-cart"
                                       href="wishlist.html"><span class="ti-heart"></span></a>
                                </div>
                            </div>
                            <div class="product__details">

                                <h2><a href="product-details.html">{{article[0]}}</a></h2>

                                <ul class="product__price">
                                    <li class="old__price">&#8363; {{article[3] }}</li>
                                    <li class="new__price">&#8363; {{article[5] }}</li>


                                </ul>
                                <ul class="product__discount">
                                    Discount: {{article[4]}}
                                </ul>
                                <ul class="product__seller">
                                    Brand: {{article[2]}}
                                </ul>
                                <ul class="product__stars">
                                    Stars: {{article[8]}}
                                </ul>
                                <ul class="product__comment">
                                    Comments: {{ article[7] }}
                                </ul>
                                <ul class="product__tikinow">
                                    TIKINOW: {{ article[9]}}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
